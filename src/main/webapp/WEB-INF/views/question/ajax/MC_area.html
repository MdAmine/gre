





<div class="input_fields_wrap">
	<br /> <br />
	<div class="form-group">
		<div class="col-sm-offset-7">
			<button type="submit" class="btn btn-default add_field_button">Ajouter
				une r√©ponse</button>
		</div>
	</div>
	<br />

	<div class="form-group">
		<label class="control-label col-sm-1 col-sm-offset-2"> <input
			name="a" id="a" value="true" type="checkbox">
		</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" />
		</div>
		<div class="col-sm-1">
			<button type="button" class="btn btn-danger remove_field">Remove</button>
		</div>
	</div>
</div>
<script type="text/javascript" charset="utf-8">
	$(document)
			.ready(
					function() {
						var max_fields = 5;
						var wrapper = $(".input_fields_wrap");
						var add_button = $(".add_field_button");

						var x = 1; //initlal text box count
						$(add_button)
								.click(
										function(e) { //on add input button click
											e.preventDefault();
											if (x < max_fields) { //max input box allowed
												x++; //text box increment
												$(wrapper)
														.append(
																'<div class="form-group"><label class="control-label col-sm-1 col-sm-offset-2"> <input name="a" id="a" value="true" type="checkbox"></label><div class="col-sm-5"><input type="text" class="form-control" /></div><div class="col-sm-1"><button type="button" class="btn btn-danger remove_field">Remove</button></div></div>'); //add input box
											}
										});

						$(wrapper).on("click", ".remove_field", function(e) { //user click on remove text
							e.preventDefault();
							$(this).parent('div').parent('div').remove();
							x--;
						})
					});
</script>
