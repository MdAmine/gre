
<div class="input_fields_wrap">
	<br /> <br />
	<div class="form-group">
		<div class="col-sm-offset-7">
			<button type="submit" class="btn btn-default add_field_button">Ajouter
				une r√©ponse</button>
		</div>
	</div>
	<br />

</div>


<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		var max_fields = 5;
		var wrapper = $(".input_fields_wrap");
		var add_button = $(".add_field_button");

		var x = 0; //initlal text box count
		$(add_button).on('click', function(e) { //on add input button click
			e.preventDefault();
			if (x < max_fields) { //max input box allowed
				$(wrapper)
						.append(
								'<div class="form-group choix"><label class="control-label col-sm-1 col-sm-offset-2"> <input value="true" type="checkbox" name="questionChoix['+x+'].correcte"></label> <div class="col-sm-5"><input type="text" class="form-control" name="questionChoix['+x+'].contenu" /></div><div class="col-sm-1"><button type="button" class="btn btn-danger remove_field">Remove</button></div></div>');
				x++;
			}
		});

		$(wrapper).on("click", ".remove_field", function(e) { //user click on remove text
			e.preventDefault();
			$(this).parent('div').parent('div').remove();
			x--;
		});

	});
</script>
