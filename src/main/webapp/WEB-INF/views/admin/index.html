<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head>

<title>Home</title>

<!-- Bootstrap Core CSS -->
<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap.min.css}" type="text/css" />


<!-- Custom CSS -->
<link href="../../resources/css/navbar.css" rel="stylesheet"
	th:href="@{/resources/css/navbar.css}" type="text/css" />

<link href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"
	rel="stylesheet"
	th:href="@{//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}"
	type="text/css" />



</head>
<body>

	<div th:replace="navbar :: navbar"></div>


	<div class="container">


		<h2>La liste des utilisateurs</h2>

		<table class="table stripe" id="myTable">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Prenom</th>
					<th>Email</th>
					<th>Login</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="utilisateur : ${utilisateurs}">
					<td th:text="${utilisateur.id}"></td>
					<td th:text="${utilisateur.nom}"></td>
					<td th:text="${utilisateur.prenom}"></td>
					<td th:text="${utilisateur.email}"></td>
					<td th:text="${utilisateur.login}"></td>
					<td><a th:href="@{'/utilisateur/'+${utilisateur.id}}">voir</a>
						<a href="#">modifier</a></td>
				</tr>
			</tbody>
		</table>

		<a class="btn btn-primary" th:href="@{/admin/add}"> Ajouter </a>

	</div>



	<script type="text/javascript"
		src="https://code.jquery.com/jquery-1.12.4.js"
		th:src="@{https://code.jquery.com/jquery-1.12.4.js}"></script>

	<script type="text/javascript"
		src="../../resources/js/bootstrap.min.js"
		th:src="@{/resources/js/bootstrap.min.js}"></script>

	<script type="text/javascript"
		src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"
		th:src="@{//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script>
	<script>
		$(document).ready(function() {
			$('#myTable').DataTable();
		});
	</script>


</body>
</html>
